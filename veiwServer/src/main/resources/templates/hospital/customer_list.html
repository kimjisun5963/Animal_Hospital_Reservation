<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>견강할고양</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="/css/myPetList.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{hospital/header :: header}"></div>
<div class="container-xl">
	<h1 class="mt-3 mt-md-5 mb-3 mb-md-3">관리 고객 리스트</h1>
	<table class="table table-hover text-center">
		<thead class="table-primary">
			<tr>
				<th>#</th>
				<th>이름</th>
				<th>성별</th>
				<th>종류</th>
				<th>보호자</th>
				<th>전화번호</th>
				<th>마지막 진료</th>
				<th>알림</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</div>
<div th:replace="~{hospital/footer :: footer}"></div>
<script type="text/javascript">
const token = localStorage.getItem("token");
const memberId = localStorage.getItem("MemberId");
fetch("http://localhost:9001/api/v1/hospital/customer", {
	method : "GET",
	headers: {
        'Authorization': `${token}`,
        'memberId': memberId
    }
})
.then(response =>{
	fetchResponseCheck(response);
	return response.text();
})
.then(data => {
	const dataList = JSON.parse(data);
	console.log(dataList);
	let cnt = 1;
	dataList.content.forEach(obj =>{
		document.querySelector("tbody").innerHTML +=
			'<tr>'
			+'<td>' + cnt + '</td>'
			+'<td>' + obj.pet.name + '</td>'
			+'<td>' + obj.pet.gender + '</td>'
			+'<td>' + obj.pet.type + '</td>'
			+'<td>' + obj.pet.member.name + '</td>'
			+'<td>' + obj.pet.member.phone + '</td>'
			+'<td>' + obj.status + '/' + obj.reservationDatetime + '</td>'
			+'<td><button class="btn btn-main" onclick="notification(${obj.id})">알림 보내기</button></td>'
			+'</tr>';
		cnt++;
	});
	
	
})
.catch(error => console.log(error));

function notification(reservationId){
    window.location.href = `/api/v1/common/notification?id=${reservationId}`;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
